<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comidas - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/auth.css">
    <!-- Eliminar login.css si no es necesario o fusionar con auth.css -->
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Iniciar Sesión</h1>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group" style="align-items: flex-end">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <a href="forgot-password.html" class="forgot-password">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <button type="submit" class="auth-button">Ingresar</button>
            </form>

            <div class="auth-footer">
                <p>
                    ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la lógica de autenticación
            window.location.href = "home.html"; // Redirigir al home después de login
        });
    </script>
</body>
</html>
