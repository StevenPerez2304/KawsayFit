<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/reset-password.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Restablecer Contraseña</h1>
            <p class="auth-subtitle">Hemos enviado un código de 6 dígitos a tu correo electrónico</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="code">Código de Verificación</label>
                    <div class="code-inputs">
                        <input type="text" maxlength="1" pattern="[0-9]">
                        <input type="text" maxlength="1" pattern="[0-9]">
                        <input type="text" maxlength="1" pattern="[0-9]">
                        <input type="text" maxlength="1" pattern="[0-9]">
                        <input type="text" maxlength="1" pattern="[0-9]">
                        <input type="text" maxlength="1" pattern="[0-9]">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="auth-button">Restablecer Contraseña</button>
            </form>
            
            <div class="auth-footer">
                <p>¿No recibiste el código? <a href="#" id="resend-code">Reenviar código</a></p>
            </div>
        </div>
    </div>
</body>
</html>
